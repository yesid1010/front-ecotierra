<div class="container-form">
  <p class="mx-2 mt-2">Registrar Puntos</p>
  <form>
    <div class="mb-3 row">
      <label for="longitude" class="col-sm-4 col-form-label">Longitud</label>
      <div class="col-sm-8">
        <input
          type="number"
          [(ngModel)]="locationForm.longitude"
          name="longitude"
          class="form-control"
          id="longitude"
        />
      </div>
    </div>
    <div class="mb-2 row">
      <label for="latitude" class="col-sm-4 col-form-label">Latitud</label>
      <div class="col-sm-8">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="locationForm.latitude"
          name="latitude"
          id="latitude"
        />
      </div>
    </div>

    <div class="d-flex flex-row-reverse">
      <button
        (click)="onSubmit()"
        type="button"
        [disabled]="locationForm.latitude===0 || locationForm.longitude === 0"
        class="btn btn-outline-primary btn-sm"
      >
        {{loading ? 'Guardando...':'Guardar'}}
      </button>
    </div>
  </form>
</div>
